<div class="counter-container">
  <div
    class="minus-plus-btn"
    (click)="appStateService.updatePropertyValue(this.player, 'counter', -1)"
  >
    -
  </div>
  <div class="counter-number">{{ this.player.counter }}</div>
  <div
    class="minus-plus-btn"
    (click)="appStateService.updatePropertyValue(this.player, 'counter', 1)"
  >
    +
  </div>
</div>
