<section class="damage-zone-section">
  <div
    class="damage-icon"
    [style.background]="'url(assets/damage-counter.png) no-repeat'"
  >
    <div class="stroke-text spd-atk-number atk-number">
      {{ appStateService.currentAttack.damage }}
    </div>
  </div>
  <app-plus-minus-atk-btn-group
    property="damage"
  ></app-plus-minus-atk-btn-group>
</section>
